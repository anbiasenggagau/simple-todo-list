version: '3'

services:
  todo-list:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: anbiasenggagau/todo-list
    environment:
      NODE_ENV: development
      MYSQL_USER: root
      MYSQL_PASSWORD: supersecret
      MYSQL_DBNAME: mysql
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
    ports:
      - 3030:3030
    volumes:
      - ./index.js:/app/index.js
      - ./package.json/:/app/package.json
      - ./model/:/app/model
      - ./Controller/:/app/Controller
      - ./config/:/app/config
    command: npm run dev
    depends_on:
      - mysql

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: supersecret

